{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" /> -->
    <link rel="stylesheet" href="{% static 'portal/css/main.css' %}">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!--    navbar -->
    <nav class="indigo">
        <div class="nav-wrapper">
            <a href="index.html" class="brand-logo">eAllot</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a class="waves-effect waves-light btn orange">Logout</a></li>
            </ul>
        </div>
    </nav>
    <!--       side menu -->
    <div class="row">
        <div class="col l2 side-navbar">
            <ul class="user-panel center">
                <li>
                    <img class="circle" src="https://www.picsum.photos/200">
                    <h6 class="white-text name">Welcome User</h6>
                </li>
                <li>
                    <div class="divider"></div>
                </li>
            </ul>
            <ul class="menu-panel center">
                {% block nav_links %}

                {% endblock %}
            </ul>
        </div>
        <!-- nav bar and sidebar end here  -->


        {% block main_section %}
        {% endblock %}



        <!--jquery script-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <!--JavaScript at end of body for optimized loading-->
        <!--    <script type="text/javascript" src="js/materialize.js"></script>-->
        <script type=text/javascript src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.4.0/dist/chartjs-plugin-datalabels.min.js"></script>
        {% block custom_js %}

        {% endblock %}

</body>

</html>
